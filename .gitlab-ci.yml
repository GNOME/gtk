stages:
  - build
  - flatpak
  - deploy

.cache-paths: &cache-paths
  paths:
    - _ccache/
    - subprojects/gdk-pixbuf/
    - subprojects/glib/
    - subprojects/graphene/
    - subprojects/libepoxy/
    - subprojects/pango/

fedora-x86_64:
  image: registry.gitlab.gnome.org/gnome/gtk/master:v2
  stage: build
  script:
    - bash -x ./.gitlab-ci/test-docker.sh
  artifacts:
    when: on_failure
    name: "gtk-${CI_COMMIT_REF_NAME}"
    paths:
      - "${CI_PROJECT_DIR}/_build/meson-logs"
  cache:
    key: "$CI_JOB_NAME"
    <<: *cache-paths

.mingw-defaults: &mingw-defaults
  stage: build
  tags:
    - win32
  script:
    - C:\msys64\usr\bin\pacman --noconfirm -Syyuu
    - C:\msys64\usr\bin\bash -lc "bash -x ./.gitlab-ci/test-msys2.sh"
  cache:
    key: "%CI_JOB_NAME%"
    <<: *cache-paths

msys2-mingw32:
  variables:
    MSYSTEM: "MINGW32"
    CHERE_INVOKING: "yes"
  <<: *mingw-defaults

.flatpak-defaults: &flatpak-defaults
  image: registry.gitlab.gnome.org/gnome/gnome-runtime-images/gnome:master
  stage: flatpak
  artifacts:
    paths:
      - "${APPID}-dev.flatpak"
    expire_in: 1 day
  script:
    - bash -x ./.gitlab-ci/flatpak-build.sh "${APPID}"

flatpak:demo:
  variables:
    APPID: org.gtk.Demo
  <<: *flatpak-defaults

flatpak:widget-factory:
  variables:
    APPID: org.gtk.WidgetFactory
  <<: *flatpak-defaults

pages:
  image: registry.gitlab.gnome.org/gnome/gtk/master:v2
  stage: deploy 
  script:
    - meson -Ddocumentation=true _build .
    - ninja -C _build
    - ninja -C _build gdk4-doc gsk4-doc gtk4-doc

    - mkdir -p public/
    - mv _build/docs/reference/gtk/html/ public/gtk/
    - mv _build/docs/reference/gdk/html/ public/gdk/
    - mv _build/docs/reference/gsk/html/ public/gsk/
  artifacts:
    paths:
      - public
  only:
    - master
