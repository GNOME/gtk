stages:
  - build
  - flatpak
  - deploy

.cache-paths: &cache-paths
  paths:
    - _ccache/
    - subprojects/gdk-pixbuf/
    - subprojects/glib/
    - subprojects/graphene/
    - subprojects/libepoxy/
    - subprojects/pango/

# Common variables
variables:
  COMMON_MESON_FLAGS: "--fatal-meson-warnings --werror"
  MESON_TEST_TIMEOUT_MULTIPLIER: 2
  G_MESSAGES_DEBUG: all

fedora-x86_64:
  image: registry.gitlab.gnome.org/gnome/gtk/fedora:v11
  stage: build
  variables:
    EXTRA_MESON_FLAGS: "--buildtype=debug"
  script:
    - meson ${COMMON_MESON_FLAGS} ${EXTRA_MESON_FLAGS}
            -Dx11-backend=true
            -Dwayland-backend=true
            -Dbroadway-backend=true
            -Dvulkan=yes
            -Dprofiler=true
            _build
    - ninja -C _build
    - .gitlab-ci/run-tests.sh _build
    - .gitlab-ci/meson-junit-report.py
            --project-name=gtk
            --job-id="${CI_JOB_NAME}"
            --output=_build/report.xml
            _build/meson-logs/testlog.json
    - .gitlab-ci/meson-html-report.py
            --project-name=gtk
            --job-id="${CI_JOB_NAME}"
            --reftest-output-dir="_build/testsuite/reftests/output"
            --output=_build/report.html
            _build/meson-logs/testlog.json
  artifacts:
    when: always
    reports:
      junit:
        - "${CI_PROJECT_DIR}/_build/report.xml"
    name: "gtk-${CI_COMMIT_REF_NAME}"
    paths:
      - "${CI_PROJECT_DIR}/_build/meson-logs"
      - "${CI_PROJECT_DIR}/_build/report.xml"
      - "${CI_PROJECT_DIR}/_build/report.html"
      - "${CI_PROJECT_DIR}/_build/testsuite/reftests/output/*.png"
      - "${CI_PROJECT_DIR}/_build/testsuite/gsk/compare/*/*.png"
      - "${CI_PROJECT_DIR}/_build/testsuite/css/output/*.syscap"
  cache:
    key: "$CI_JOB_NAME"
    <<: *cache-paths

static-build:
  image: registry.gitlab.gnome.org/gnome/gtk/fedora:v11
  stage: build
  variables:
    EXTRA_MESON_FLAGS: "--default-library=both"
  script:
    - meson ${COMMON_MESON_FLAGS} ${EXTRA_MESON_FLAGS}
            -Dx11-backend=true
            -Dwayland-backend=true
            -Dbroadway-backend=true
            -Dvulkan=yes
            _build
    - ninja -C _build
    - .gitlab-ci/run-tests.sh _build
    - .gitlab-ci/meson-junit-report.py
            --project-name=gtk
            --job-id="${CI_JOB_NAME}"
            --output=_build/report.xml
            _build/meson-logs/testlog.json
  artifacts:
    when: always
    reports:
      junit:
        - "${CI_PROJECT_DIR}/_build/report.xml"
    name: "gtk-${CI_COMMIT_REF_NAME}"
    paths:
      - "${CI_PROJECT_DIR}/_build/meson-logs"
      - "${CI_PROJECT_DIR}/_build/report.xml"
  cache:
    key: "$CI_JOB_NAME"
    <<: *cache-paths

release-build:
  image: registry.gitlab.gnome.org/gnome/gtk/fedora:v11
  stage: build
  variables:
    EXTRA_MESON_FLAGS: "--buildtype=release"
  script:
    - meson ${COMMON_MESON_FLAGS} ${EXTRA_MESON_FLAGS}
            -Dx11-backend=true
            -Dwayland-backend=true
            -Dbroadway-backend=true
            -Dvulkan=yes
            _build
    - ninja -C _build
    - .gitlab-ci/run-tests.sh _build
    - .gitlab-ci/meson-junit-report.py
            --project-name=gtk
            --job-id="${CI_JOB_NAME}"
            --output=_build/report.xml
            _build/meson-logs/testlog.json
  artifacts:
    when: always
    reports:
      junit:
        - "${CI_PROJECT_DIR}/_build/report.xml"
    name: "gtk-${CI_COMMIT_REF_NAME}"
    paths:
      - "${CI_PROJECT_DIR}/_build/meson-logs"
      - "${CI_PROJECT_DIR}/_build/report.xml"
  cache:
    key: "$CI_JOB_NAME"
    <<: *cache-paths

.mingw-defaults: &mingw-defaults
  stage: build
  tags:
    - win32
  script:
    - C:\msys64\usr\bin\pacman --noconfirm -Syyuu
    - C:\msys64\usr\bin\bash -lc "bash -x ./.gitlab-ci/test-msys2.sh"
  cache:
    key: "%CI_JOB_NAME%"
    <<: *cache-paths

msys2-mingw32:
  variables:
    MSYSTEM: "MINGW32"
    CHERE_INVOKING: "yes"
  <<: *mingw-defaults

.flatpak-defaults: &flatpak-defaults
  image: registry.gitlab.gnome.org/gnome/gnome-runtime-images/gnome:master
  stage: flatpak
  artifacts:
    paths:
      - "${APPID}-dev.flatpak"
    expire_in: 1 day
  script:
    - bash -x ./.gitlab-ci/flatpak-build.sh "${APPID}"

# Manual jobs, for branches and MRs
.flatpak-manual: &flatpak-manual
  <<: *flatpak-defaults
  when: manual

# Only build Flatpak bundles automatically on master
.flatpak-master: &flatpak-master
  <<: *flatpak-defaults
  only:
    - master

flatpak-manual:demo:
  variables:
    APPID: org.gtk.Demo4
  <<: *flatpak-manual

flatpak-master:demo:
  variables:
    APPID: org.gtk.Demo4
  <<: *flatpak-master

flatpak-manual:widget-factory:
  variables:
    APPID: org.gtk.WidgetFactory4
  <<: *flatpak-manual

flatpak-master:widget-factory:
  variables:
    APPID: org.gtk.WidgetFactory4
  <<: *flatpak-master

flatpak-manual:icon-browser:
  variables:
    APPID: org.gtk.IconBrowser4
  <<: *flatpak-manual

flatpak-master:icon-browser:
  variables:
    APPID: org.gtk.IconBrowser4
  <<: *flatpak-master

pages:
  image: registry.gitlab.gnome.org/gnome/gtk/fedora:v11
  stage: deploy
  variables:
    EXTRA_MESON_FLAGS: "--buildtype=release"
  script:
    - meson ${COMMON_MESON_FLAGS} -Dgtk_doc=true _build
    - ninja -C _build gdk4-doc gsk4-doc gtk4-doc
    - mkdir -p public/
    - mv _build/docs/reference/gtk/html/ public/gtk/
    - mv _build/docs/reference/gdk/html/ public/gdk/
    - mv _build/docs/reference/gsk/html/ public/gsk/
  artifacts:
    paths:
      - public
  only:
    - master
