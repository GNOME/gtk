<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200">
  <!-- Nested svg with different viewBox values -->
  <svg x="0" y="0" width="100" height="100" viewBox="0 0 200 200">
    <rect x="50" y="50" width="100" height="100" fill="red"/>
  </svg>

  <!-- Nested svg with viewBox offset -->
  <svg x="100" y="0" width="100" height="100" viewBox="50 50 100 100">
    <rect x="50" y="50" width="100" height="100" fill="blue"/>
  </svg>

  <!-- Nested svg with negative viewBox -->
  <svg x="200" y="0" width="100" height="100" viewBox="-50 -50 100 100">
    <circle cx="0" cy="0" r="30" fill="green"/>
  </svg>

  <!-- Nested svg without explicit width/height but with viewBox -->
  <svg x="0" y="100" viewBox="0 0 50 50">
    <rect x="0" y="0" width="50" height="50" fill="yellow"/>
  </svg>
</svg>
