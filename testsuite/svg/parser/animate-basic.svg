<svg width="100" height="100" viewBox="0 0 100 100">
  <!-- Basic animate element with simple properties -->
  <circle cx="50" cy="50" r="10" fill="red">
    <animate attributeName="r" values="10;20;10" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- animate with from/to syntax -->
  <rect x="20" y="20" width="10" height="10" fill="blue">
    <animate attributeName="width" from="10" to="30" dur="2s" fill="freeze"/>
  </rect>
  
  <!-- animate with keyTimes and calcMode -->
  <circle cx="25" cy="75" r="5" fill="green">
    <animate attributeName="r" values="5;15;5" keyTimes="0;0.3;1" dur="4s" calcMode="spline" keySplines="0.4 0 0.6 1;0.4 0 0.6 1"/>
  </circle>
</svg>