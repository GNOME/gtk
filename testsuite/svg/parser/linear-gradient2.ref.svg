<svg
        xmlns='http://www.w3.org/2000/svg'
        width='300'
        height='200'
        viewBox='0 0 300 200'>
  <defs>
    <linearGradient
            id='MyGradient'
            x1='0'
            y1='0'
            x2='20'
            y2='10'
            spreadMethod='repeat'
            gradientUnits='userSpaceOnUse'>
      <stop
              offset='0'
              stop-color='rgb(255,0,0)'
              stop-opacity='1'>
      </stop>
      <stop
              offset='0.5'
              stop-color='rgb(255,0,0)'
              stop-opacity='1'>
      </stop>
      <stop
              offset='0.5'
              stop-color='rgb(255,255,0)'
              stop-opacity='1'>
      </stop>
      <stop
              offset='1'
              stop-color='rgb(255,255,0)'
              stop-opacity='1'>
      </stop>
    </linearGradient>
  </defs>
  <rect
          fill='url(#MyGradient)'
          stroke='rgb(0,0,0)'
          stroke-width='2'
          x='50'
          y='50'
          width='200'
          height='100'>
  </rect>
</svg>
