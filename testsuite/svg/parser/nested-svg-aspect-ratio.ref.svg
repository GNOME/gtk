<svg
        xmlns='http://www.w3.org/2000/svg'
        xmlns:svg='http://www.w3.org/2000/svg'
        width='400'
        height='300'>
  <svg
          x='0'
          y='0'
          width='80'
          height='80'
          viewBox='0 0 100 100'
          preserveAspectRatio='xMinYMin'>
    <rect
            fill='rgb(255,0,0)'
            x='0'
            y='0'
            width='100'
            height='100'>
    </rect>
  </svg>
  <svg
          x='100'
          y='0'
          width='80'
          height='80'
          viewBox='0 0 100 100'
          preserveAspectRatio='xMidYMid'>
    <rect
            fill='rgb(0,0,255)'
            x='0'
            y='0'
            width='100'
            height='100'>
    </rect>
  </svg>
  <svg
          x='200'
          y='0'
          width='80'
          height='80'
          viewBox='0 0 100 100'
          preserveAspectRatio='xMaxYMax'>
    <rect
            fill='rgb(0,128,0)'
            x='0'
            y='0'
            width='100'
            height='100'>
    </rect>
  </svg>
  <svg
          x='0'
          y='100'
          width='120'
          height='60'
          viewBox='0 0 100 100'
          preserveAspectRatio='none'>
    <circle
            fill='rgb(255,255,0)'
            cx='50'
            cy='50'
            r='50'>
    </circle>
  </svg>
  <svg
          x='150'
          y='100'
          width='60'
          height='120'
          viewBox='0 0 100 100'
          preserveAspectRatio='xMidYMid slice'>
    <rect
            fill='rgb(128,0,128)'
            x='0'
            y='0'
            width='100'
            height='100'>
    </rect>
  </svg>
</svg>
