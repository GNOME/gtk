<svg width='100' height='100'>

  <defs>
    <filter id='filter'>
      <feFlood
        x='10'
        y='10'
        width='20'
        height='20'
        flood-color='red'/>
      <feGaussianBlur
        in='SourceGraphic'
        x='0%'
        y='0%'
        width='50%'
        height='50%'
        stdDeviation='0.2'
        edgeMode='duplicate'
        result='blurred_source'/>
      <feBlend
        in='blurred_source'
        in2='FillPaint'
        mode='color-burn'
        no-composite='no-composite'
        result='snow'/>
      <feColorMatrix
        in='blurred_source'
        type='matrix'
        values='0 1 0 1 0  1 0 0 0 0.2  0 0 0.8 0 0  0 0 0 1.1 0'
        />
      <feColorMatrix
        in='blurred_source'
        type='hueRotate'
        values='45'
        />
      <feColorMatrix
        in='blurred_source'
        type='saturate'
        values='0.9'
        />
      <feColorMatrix
        in='blurred_source'
        type='luminanceToAlpha'
        />
      <feComposite
        in='snow'
        in2='SourceAlpha'
        operator='atop'
        result='sludge'/>
      <feOffset
        in='sludge'
        dx='10'
        dy='10'/>
      <feDisplacementMap
        in='BackgroundImage'
        in2='pile'
        scale='20'
        xChannelSelector='R'
        yChannelSelector='A'/>
      <feTile
        in='blurred_source'
        x='0'
        y='0'
        width='10'
        height='10'/>
      <feImage
        href='example.png'/>
      <feMerge x='10%' y='10%' result='xyz'>
        <feMergeNode in='x'/>
        <feMergeNode in='y'/>
        <feMergeNode in='z'/>
      </feMerge>
      <feComponentTransfer>
        <feFuncR type='table' tableValues='0.1 0.2 0.9'/>
        <feFuncR type='gamma' exponent='2'/>
        <feFuncG type='linear' slope='0.5' intercept='0.2'/>
        <feFuncB type='discrete' offset='1'/>
      </feComponentTransfer>
    </filter>
  </defs>

  <circle
        cx='50' cy='50' r='40'
        filter='url(#filter)'>
  </circle>
</svg>
