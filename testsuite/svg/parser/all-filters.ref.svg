<svg
        xmlns='http://www.w3.org/2000/svg'
        xmlns:svg='http://www.w3.org/2000/svg'
        width='100'
        height='100'>
  <defs>
    <filter
            id='filter'>
      <feFlood
              x='10'
              y='10'
              width='20'
              height='20'
              flood-color='rgb(255,0,0)'>
      </feFlood>
      <feGaussianBlur
              width='50%'
              height='50%'
              result='blurred_source'
              in='SourceGraphic'
              stdDeviation='0.2'
              edgeMode='duplicate'>
      </feGaussianBlur>
      <feBlend
              result='snow'
              in='blurred_source'
              in2='FillPaint'
              mode='color-burn'
              no-composite='no-composite'>
      </feBlend>
      <feColorMatrix
              in='blurred_source'
              values='0 1 0 1 0 1 0 0 0 0.2 0 0 0.8 0 0 0 0 0 1.1 0'>
      </feColorMatrix>
      <feColorMatrix
              in='blurred_source'
              type='hueRotate'
              values='45'>
      </feColorMatrix>
      <feColorMatrix
              in='blurred_source'
              type='saturate'
              values='0.9'>
      </feColorMatrix>
      <feColorMatrix
              in='blurred_source'
              type='luminanceToAlpha'>
      </feColorMatrix>
      <feComposite
              result='sludge'
              in='snow'
              in2='SourceAlpha'
              operator='atop'>
      </feComposite>
      <feOffset
              in='sludge'
              dx='10'
              dy='10'>
      </feOffset>
      <feDisplacementMap
              in='BackgroundImage'
              in2='pile'
              scale='20'
              xChannelSelector='R'>
      </feDisplacementMap>
      <feTile
              x='0'
              y='0'
              width='10'
              height='10'
              in='blurred_source'>
      </feTile>
      <feImage
              href='example.png'>
      </feImage>
      <feMerge
              x='10%'
              y='10%'
              result='xyz'>
        <feMergeNode
                in='x'>
        </feMergeNode>
        <feMergeNode
                in='y'>
        </feMergeNode>
        <feMergeNode
                in='z'>
        </feMergeNode>
      </feMerge>
      <feComponentTransfer>
        <feFuncR
                type='table'
                tableValues='0.1 0.2 0.9'>
        </feFuncR>
        <feFuncR
                type='gamma'
                exponent='2'>
        </feFuncR>
        <feFuncG
                type='linear'
                slope='0.5'
                intercept='0.2'>
        </feFuncG>
        <feFuncB
                type='discrete'
                offset='1'>
        </feFuncB>
      </feComponentTransfer>
    </filter>
  </defs>
  <circle
          filter='url(#filter)'
          cx='50'
          cy='50'
          r='40'>
  </circle>
</svg>
