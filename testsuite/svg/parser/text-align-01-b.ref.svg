<svg
        xmlns='http://www.w3.org/2000/svg'
        xmlns:svg='http://www.w3.org/2000/svg'
        id='svg-root'
        width='100%'
        height='100%'
        viewBox='0 0 480 360'>
  <g
          id='test-body-content'
          font-family='SVGFreeSansASCII,sans-serif'
          font-size='18'>
    <text
            x='5'
            y='40'
            font-size='34'>Test &apos;text-anchor&apos; (horizontal)
    </text>
    <g
            id='text-anchor'
            font-size='14'>
      <g
              transform='translate(230, 130)'>
        <line
                stroke='rgb(0,0,0)'
                x2='50'>
        </line>
        <circle
                r='3'>
        </circle>
        <text
                fill='rgb(255,0,255)'
                font-size='30'>text-anchor:none
        </text>
      </g>
      <g
              transform='translate(230, 180)'>
        <line
                stroke='rgb(0,0,0)'
                x2='50'>
        </line>
        <circle
                r='3'>
        </circle>
        <text
                fill='rgb(255,0,255)'
                text-anchor='start'
                font-size='30'>text-anchor:start
        </text>
      </g>
      <g
              transform='translate(230, 230)'>
        <line
                stroke='rgb(0,0,0)'
                x1='-25'
                x2='25'>
        </line>
        <circle
                r='3'>
        </circle>
        <text
                fill='rgb(0,128,0)'
                text-anchor='middle'
                font-size='30'>text-anchor:middle
        </text>
      </g>
      <g
              transform='translate(230, 280)'>
        <line
                stroke='rgb(0,0,0)'
                x1='-50'
                x2='0'>
        </line>
        <circle
                r='3'>
        </circle>
        <text
                fill='rgb(0,0,255)'
                text-anchor='end'
                font-size='30'>text-anchor:end
        </text>
      </g>
    </g>
  </g>
  <g
          font-family='SVGFreeSansASCII,sans-serif'
          font-size='32'>
    <text
            id='revision'
            fill='rgb(0,0,0)'
            stroke='none'
            x='10'
            y='340'>$Revision: 1.8 $
    </text>
  </g>
  <rect
          id='test-frame'
          fill='none'
          stroke='rgb(0,0,0)'
          x='1'
          y='1'
          width='478'
          height='358'
          class='transparent-fill'>
  </rect>
</svg>
