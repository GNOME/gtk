<svg
        xmlns='http://www.w3.org/2000/svg'
        xmlns:svg='http://www.w3.org/2000/svg'
        width='300'
        height='200'>
  <svg
          overflow='visible'
          x='10'
          y='10'
          width='60'
          height='60'>
    <circle
            fill='rgb(255,0,0)'
            cx='30'
            cy='30'
            r='50'>
    </circle>
  </svg>
  <svg
          overflow='hidden'
          x='90'
          y='10'
          width='60'
          height='60'>
    <circle
            fill='rgb(0,0,255)'
            cx='30'
            cy='30'
            r='50'>
    </circle>
  </svg>
  <svg
          x='170'
          y='10'
          width='60'
          height='60'>
    <circle
            fill='rgb(0,128,0)'
            cx='30'
            cy='30'
            r='50'>
    </circle>
  </svg>
  <svg
          overflow='auto'
          x='10'
          y='90'
          width='60'
          height='60'>
    <circle
            fill='rgb(255,255,0)'
            cx='30'
            cy='30'
            r='50'>
    </circle>
  </svg>
  <svg
          x='90'
          y='90'
          width='60'
          height='60'>
    <circle
            fill='rgb(128,0,128)'
            cx='30'
            cy='30'
            r='50'>
    </circle>
  </svg>
</svg>
