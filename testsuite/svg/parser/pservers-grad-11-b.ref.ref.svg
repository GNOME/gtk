<svg
        xmlns='http://www.w3.org/2000/svg'
        xmlns:svg='http://www.w3.org/2000/svg'
        id='svg-root'
        width='100%'
        height='100%'
        viewBox='0 0 480 360'>
  <g
          id='test-body-content'
          font-size='18'
          font-family='SVGFreeSansASCII,sans-serif'>
    <radialGradient
            id='Grad1'
            gradientUnits='userSpaceOnUse'
            cx='75'
            cy='100'
            r='130'
            fx='75'
            fy='100'>
      <stop
              offset='0'
              stop-color='rgb(0,0,153)'
              stop-opacity='1'>
      </stop>
      <stop
              offset='1'
              stop-color='rgb(34,238,34)'
              stop-opacity='1'>
      </stop>
    </radialGradient>
    <rect
            fill='url(#Grad1)'
            x='10'
            y='10'
            width='210'
            height='140'>
    </rect>
    <text
            font-size='12'
            font-family='Arial'
            x='10'
            y='165'>Radial gradient on fill of rectangle</text>
    <radialGradient
            id='Grad2'
            gradientUnits='userSpaceOnUse'
            cx='295'
            cy='100'
            r='150'
            fx='295'
            fy='100'>
      <stop
              offset='0'
              stop-color='rgb(238,34,34)'
              stop-opacity='1'>
      </stop>
      <stop
              offset='1'
              stop-color='rgb(255,255,102)'
              stop-opacity='1'>
      </stop>
    </radialGradient>
    <rect
            fill='none'
            stroke='url(#Grad2)'
            stroke-width='40'
            x='250'
            y='30'
            width='170'
            height='100'
            class='transparent-fill'>
    </rect>
    <text
            font-size='12'
            font-family='Arial'
            x='230'
            y='165'>Radial gradient on stroke of rectangle</text>
    <radialGradient
            id='Grad3'
            gradientUnits='userSpaceOnUse'
            cx='225'
            cy='180'
            r='90'
            fx='225'
            fy='180'>
      <stop
              offset='0'
              stop-color='rgb(0,102,0)'
              stop-opacity='1'>
      </stop>
      <stop
              offset='1'
              stop-color='rgb(255,255,0)'
              stop-opacity='1'>
      </stop>
    </radialGradient>
    <text
            font-size='50'
            font-family='Arial'
            fill='url(#Grad3)'
            x='10'
            y='210'>Gradient on text fill</text>
    <text
            font-size='12'
            font-family='Arial'
            x='10'
            y='225'>Radial gradient on text, black to yellow</text>
    <radialGradient
            id='Grad4'
            gradientUnits='userSpaceOnUse'
            cx='225'
            cy='245'
            r='90'
            fx='225'
            fy='245'>
      <stop
              offset='0'
              stop-color='rgb(0,0,0)'
              stop-opacity='1'>
      </stop>
      <stop
              offset='1'
              stop-color='rgb(221,102,221)'
              stop-opacity='1'>
      </stop>
    </radialGradient>
    <text
            font-size='45'
            font-family='Arial'
            fill='none'
            stroke='url(#Grad4)'
            stroke-width='2'
            x='10'
            y='270'
            class='transparent-fill'>Gradient on text stroke</text>
    <text
            font-size='12'
            font-family='Arial'
            x='10'
            y='285'>Radial gradient on stroke of text, black to red</text>
  </g>
  <g
          font-size='32'
          font-family='SVGFreeSansASCII,sans-serif'>
    <text
            id='revision'
            fill='rgb(0,0,0)'
            stroke='none'
            x='10'
            y='340'>$Revision: 1.8 $</text>
  </g>
  <rect
          id='test-frame'
          fill='none'
          stroke='rgb(0,0,0)'
          x='1'
          y='1'
          width='478'
          height='358'
          class='transparent-fill'>
  </rect>
</svg>
