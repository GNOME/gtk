<svg
        xmlns='http://www.w3.org/2000/svg'
        xmlns:svg='http://www.w3.org/2000/svg'
        id='svg-root'
        width='100%'
        height='100%'
        viewBox='0 0 480 360'>
  <g>
    <symbol
            id='imageRef1'
            viewBox='0 0 1000 1000'
            preserveAspectRatio='none'>
      <circle
              fill='rgb(0,0,255)'
              cx='100'
              cy='100'
              r='100'>
      </circle>
    </symbol>
    <symbol
            id='largeRect'>
      <rect
              fill='rgb(255,0,0)'
              x='0'
              y='0'
              width='1000'
              height='1000'>
      </rect>
    </symbol>
    <symbol
            id='drawRects'
            viewBox='0 0 1000 1000'
            preserveAspectRatio='none'>
      <rect
              fill='rgb(255,255,0)'
              x='0'
              y='0'
              width='500'
              height='500'>
      </rect>
      <rect
              fill='rgb(0,0,255)'
              x='500'
              y='0'
              width='500'
              height='500'>
      </rect>
      <rect
              fill='rgb(0,0,255)'
              x='0'
              y='500'
              width='500'
              height='500'>
      </rect>
      <rect
              fill='rgb(255,255,0)'
              x='500'
              y='500'
              width='500'
              height='500'>
      </rect>
    </symbol>
    <g
            id='useNdraw'>
      <use
              id='upperLeft'
              href='#imageRef1'
              x='0'
              y='0'
              width='240'
              height='150'>
      </use>
      <use
              id='lowerRight'
              href='#drawRects'
              x='240'
              y='150'
              width='240'
              height='150'>
      </use>
    </g>
  </g>
</svg>
