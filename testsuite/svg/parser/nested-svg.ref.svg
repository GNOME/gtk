<svg
        xmlns='http://www.w3.org/2000/svg'
        xmlns:svg='http://www.w3.org/2000/svg'
        overflow='visible'
        width='200'
        height='200'>
  <svg
          x='10'
          y='10'
          width='50'
          height='50'>
    <rect
            fill='rgb(255,0,0)'
            x='0'
            y='0'
            width='50'
            height='50'>
    </rect>
  </svg>
  <svg
          x='70'
          y='10'
          width='50'
          height='50'
          viewBox='0 0 100 100'>
    <circle
            fill='rgb(0,0,255)'
            cx='50'
            cy='50'
            r='50'>
    </circle>
  </svg>
  <svg
          x='130'
          y='10'
          width='60'
          height='30'
          viewBox='0 0 100 100'
          preserveAspectRatio='none'>
    <rect
            fill='rgb(0,128,0)'
            x='0'
            y='0'
            width='100'
            height='100'>
    </rect>
  </svg>
  <svg
          overflow='visible'
          x='10'
          y='70'
          width='50'
          height='50'>
    <circle
            fill='rgb(255,255,0)'
            cx='25'
            cy='25'
            r='40'>
    </circle>
  </svg>
  <svg
          overflow='visible'
          x='70'
          y='70'
          width='80'
          height='80'>
    <svg
            overflow='visible'
            x='10'
            y='10'
            width='60'
            height='60'
            viewBox='0 0 100 100'>
      <svg
              overflow='visible'
              x='20'
              y='20'
              width='60'
              height='60'>
        <rect
                fill='rgb(128,0,128)'
                x='0'
                y='0'
                width='100'
                height='100'>
        </rect>
      </svg>
    </svg>
  </svg>
</svg>
