<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300">
  <!-- Nested svg with percentage x, y -->
  <svg x="10%" y="10%" width="50" height="50">
    <rect x="0" y="0" width="50" height="50" fill="red"/>
  </svg>

  <!-- Nested svg with percentage width, height -->
  <svg x="100" y="30" width="20%" height="20%">
    <rect x="0" y="0" width="100" height="100" fill="blue"/>
  </svg>

  <!-- Nested svg with mixed units -->
  <svg x="50" y="100" width="80" height="60">
    <rect x="5" y="5" width="70" height="50" fill="green"/>
  </svg>

  <!-- Nested svg with zero x, y -->
  <svg x="0" y="0" width="40" height="40">
    <circle cx="20" cy="20" r="15" fill="yellow"/>
  </svg>

  <!-- Nested svg with negative x, y -->
  <svg x="-10" y="-10" width="60" height="60">
    <rect x="10" y="10" width="40" height="40" fill="purple"/>
  </svg>

  <!-- Multiple nested svgs in a row -->
  <svg x="10" y="200" width="40" height="40">
    <rect width="40" height="40" fill="orange"/>
  </svg>
  <svg x="60" y="200" width="40" height="40">
    <rect width="40" height="40" fill="pink"/>
  </svg>
  <svg x="110" y="200" width="40" height="40">
    <rect width="40" height="40" fill="cyan"/>
  </svg>
</svg>
