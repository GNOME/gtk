        xmlns:svg='http://www.w3.org/2000/svg'
        width='300'
        height='200'
        viewBox='0 0 300 200'>
  <marker
          id='m1'
          stroke='rgb(0,0,255)'
          markerWidth='10'
          markerHeight='10'
          refX='0'
          refY='5'
          markerUnits='userSpaceOnUse'
          orient='auto-start-reverse'>
    <polygon
