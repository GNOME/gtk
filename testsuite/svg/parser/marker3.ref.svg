<svg
        xmlns='http://www.w3.org/2000/svg'
        xmlns:svg='http://www.w3.org/2000/svg'
        width='300'
        height='200'
        viewBox='0 0 300 200'>
  <marker
          id='marker1'
          markerWidth='5'
          markerHeight='5'
          markerUnits='userSpaceOnUse'
          orient='auto'>
    <polyline
            stroke='rgb(255,0,0)'
            stroke-width='1'
            points='0 -5 0 5'>
    </polyline>
  </marker>
  <rect
          fill='none'
          stroke='rgb(0,0,255)'
          paint-order='markers fill stroke'
          x='150'
          y='100'
          width='125'
          height='75'
          marker-start='url(#marker1)'
          marker-mid='url(#marker1)'
          marker-end='url(#marker1)'
          class='transparent-fill'>
  </rect>
</svg>
