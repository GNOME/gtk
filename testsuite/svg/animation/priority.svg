<svg viewBox="0 0 100 100" width="100" height="100">
  <circle cx="50" cy="50" r="10" stroke="red" opacity="0">
    <set id="one" attributeName="opacity" to="0.5"
      begin="+0.5" dur="5s" fill="freeze"/>
    <set id="two" attributeName="opacity" to="1"
      begin="1.5s" dur="2s" fill="remove"/>
  </circle>
</svg>
