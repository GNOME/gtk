<svg
        width='100'
        height='100'
        xmlns:gpa='https://www.gtk.org/grappa'
        gpa:version='1'
        gpa:state='empty'
        gpa:state-change-delay='0ms'
        gpa:time-since-load='2000ms'>
  <g
          fill='rgb(0,128,0)'>
    <ellipse
            fill='rgb(0,128,0)'
            cx='50'
            cy='50'
            rx='40'
            ry='20'>
      <animate
              attributeName='fill'
              begin='500ms'
              dur='1000ms'
              fill='freeze'
              from='rgb(255,0,0)'
              to='inherit'
              keyTimes='0; 1'
              gpa:status='done'/>
    </ellipse>
  </g>
</svg>
