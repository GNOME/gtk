<svg
        width='64'
        height='64'
        viewBox='0 0 32 32'
        xmlns:gpa='https://www.gtk.org/grappa'
        gpa:version='1'
        gpa:state='0'
        gpa:state-change-delay='2000ms'
        gpa:time-since-load='4000ms'>
  <circle
          id='red'
          fill='rgb(255,0,0)'
          cx='0'
          cy='5'
          r='5'>
  <set
          id='gpa:out-of-state:red'
          attributeName='visibility'
          begin='gpa:states(0).end; 0ms'
          end='gpa:states(0).begin'
          to='hidden'
          gpa:status='done'
          gpa:computed-simple-duration='indefinite'/>
  <animate
          id='gpa:transition:fade-in:opacity:red'
          attributeName='opacity'
          begin='gpa:states(0).begin'
          dur='2000ms'
          repeatDur='2000ms'
          fill='freeze'
          from='0'
          to='1'
          keySplines='0 0 1 1'
          keyTimes='0; 1'
          calcMode='spline'
          gpa:status='done'/>
  <animate
          id='gpa:transition:fade-out:opacity:red'
          attributeName='opacity'
          begin='gpa:states(0).end -2000ms'
          dur='2000ms'
          repeatDur='2000ms'
          fill='freeze'
          from='1'
          to='0'
          keySplines='0 0 1 1'
          keyTimes='0; 1'
          calcMode='spline'
          gpa:status='inactive'/>
  </circle>
</svg>
