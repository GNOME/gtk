<svg
        xmlns='http://www.w3.org/2000/svg'
        xmlns:svg='http://www.w3.org/2000/svg'
        xmlns:gpa='https://www.gtk.org/grappa'
        gpa:version='1'
        gpa:state='2'
        gpa:state-change-delay='0ms'
        gpa:time-since-load='3500ms'
        font-size='13.333'
        font-weight='400'
        width='64'
        height='64'
        viewBox='0 0 32 32'>
  <circle
          id='red'
          font-size='13.333'
          visibility='hidden'
          font-weight='400'
          fill='rgb(255,0,0)'
          cx='0'
          cy='5'
          r='5'>
    <set
            id='gpa:out-of-state:red'
            attributeName='visibility'
            begin='gpa:states(0).end; 0ms'
            end='gpa:states(0).begin'
            to='hidden'
            gpa:status='running'
            gpa:computed-simple-duration='indefinite'
            gpa:current-start-time='3000ms'/>
  </circle>
  <circle
          id='yellow'
          font-size='13.333'
          visibility='hidden'
          font-weight='400'
          fill='rgb(255,255,0)'
          cx='10'
          cy='5'
          r='5'>
    <set
            id='gpa:out-of-state:yellow'
            attributeName='visibility'
            begin='gpa:states(1).end; 0ms'
            end='gpa:states(1).begin'
            to='hidden'
            gpa:status='running'
            gpa:computed-simple-duration='indefinite'
            gpa:current-start-time='3000ms'/>
  </circle>
  <circle
          id='blue'
          font-size='13.333'
          visibility='hidden'
          font-weight='400'
          fill='rgb(0,0,255)'
          cx='20'
          cy='5'
          r='5'>
    <set
            id='gpa:out-of-state:blue'
            attributeName='visibility'
            begin='gpa:states(0 1).end; 0ms'
            end='gpa:states(0 1).begin'
            to='hidden'
            gpa:status='running'
            gpa:computed-simple-duration='indefinite'
            gpa:current-start-time='3000ms'/>
  </circle>
</svg>
