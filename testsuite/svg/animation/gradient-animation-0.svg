<svg
        xmlns='http://www.w3.org/2000/svg'
        xmlns:svg='http://www.w3.org/2000/svg'
        xmlns:gpa='https://www.gtk.org/grappa'
        gpa:version='1'
        gpa:state='empty'
        gpa:state-change-delay='0ms'
        gpa:time-since-load='0ms'
        width='100'
        height='100'>
  <defs>
    <linearGradient
            id='gradient'
            x1='0'
            y1='0'
            x2='1'
            y2='1'
            gradientUnits='objectBoundingBox'>
      <stop
              offset='0'
              stop-color='rgb(255,0,0)'
              stop-opacity='1'>
      </stop>
      <stop
              offset='0.5'
              stop-color='rgb(255,255,0)'
              stop-opacity='1'>
        <animate
                attributeName='stop-color'
                dur='1000ms'
                repeatCount='indefinite'
                values='rgb(255,255,0); rgb(0,0,255); rgb(255,255,0)'
                keyTimes='0; 0.5; 1'
                gpa:status='running'
                gpa:current-start-time='0ms'/>
      </stop>
      <stop
              offset='1'
              stop-color='rgb(255,0,0)'
              stop-opacity='1'>
      </stop>
    </linearGradient>
  </defs>
  <rect
          fill='url(#gradient)'
          x='0'
          y='0'
          width='100'
          height='100'>
  </rect>
</svg>
