<svg
        xmlns='http://www.w3.org/2000/svg'
        xmlns:svg='http://www.w3.org/2000/svg'
        xmlns:gpa='https://www.gtk.org/grappa'
        gpa:version='1'
        gpa:state='empty'
        gpa:state-change-delay='0ms'
        gpa:time-since-load='5000ms'
        width='300'
        height='200'
        viewBox='0 0 300 200'>
  <path
          id='p'
          stroke='rgb(0,0,0)'
          stroke-width='1'
          d='M 30 160 L 270 40'>
  </path>
  <circle
          transform='translate(150, 100) rotate(0, 0, 0)'
          fill='rgb(255,0,0)'
          r='5'>
  <animateMotion
