<svg
        xmlns='http://www.w3.org/2000/svg'
        xmlns:svg='http://www.w3.org/2000/svg'
        xmlns:gpa='https://www.gtk.org/grappa'
        gpa:version='1'
        gpa:state='empty'
        gpa:state-change-delay='2000ms'
        gpa:time-since-load='6000ms'
        font-size='13.333'
        font-weight='400'
        width='64'
        height='64'
        viewBox='0 0 32 32'>
  <defs
          font-size='13.333'
          font-weight='400'>
    <filter
            id='gpa:morph-filter:red'
            font-size='13.333'
            font-weight='400'
            x='-50%'
            y='-50%'
            width='200%'
            height='200%'>
      <feGaussianBlur
              result='gpa:morph-filter:red:blurred'
              stdDeviation='4'>
        <animate
                id='gpa:transition:fade-in:1:stdDeviation:gpa:morph-filter:red'
                attributeName='stdDeviation'
                begin='gpa:states(0).begin'
                dur='2000ms'
                repeatDur='2000ms'
                fill='freeze'
                from='4'
                to='0'
                keySplines='0 0 1 1'
                keyTimes='0; 1'
                calcMode='spline'
                gpa:status='done'/>
        <animate
                id='gpa:transition:fade-out:1:stdDeviation:gpa:morph-filter:red'
                attributeName='stdDeviation'
                begin='gpa:states(0).end -2000ms'
                dur='2000ms'
                repeatDur='2000ms'
                fill='freeze'
                from='0'
                to='4'
                keySplines='0 0 1 1'
                keyTimes='0; 1'
                calcMode='spline'
                gpa:status='done'/>
      </feGaussianBlur>
      <feComponentTransfer
              in='SourceGraphic'>
        <feFuncA
                type='linear'
                slope='100'>
        </feFuncA>
      </feComponentTransfer>
      <feGaussianBlur
              stdDeviation='4'>
        <animate
                id='gpa:transition:fade-in:4:stdDeviation:gpa:morph-filter:red'
                attributeName='stdDeviation'
                begin='gpa:states(0).begin'
                dur='2000ms'
                repeatDur='2000ms'
                fill='freeze'
                from='4'
                to='0'
                keySplines='0 0 1 1'
                keyTimes='0; 1'
                calcMode='spline'
                gpa:status='done'/>
        <animate
                id='gpa:transition:fade-out:4:stdDeviation:gpa:morph-filter:red'
                attributeName='stdDeviation'
                begin='gpa:states(0).end -2000ms'
                dur='2000ms'
                repeatDur='2000ms'
                fill='freeze'
                from='0'
                to='4'
                keySplines='0 0 1 1'
                keyTimes='0; 1'
                calcMode='spline'
                gpa:status='done'/>
      </feGaussianBlur>
      <feComponentTransfer>
        <feFuncR
                type='linear'
                slope='0'
                intercept='1'>
        </feFuncR>
        <feFuncG
                type='linear'
                slope='0'
                intercept='1'>
        </feFuncG>
        <feFuncB
                type='linear'
                slope='0'
                intercept='1'>
        </feFuncB>
        <feFuncA
                type='linear'
                slope='100'
                intercept='-20'>
          <animate
                  id='gpa:transition:fade-in:9:slope:gpa:morph-filter:red'
                  attributeName='slope'
                  begin='gpa:states(0).begin'
                  dur='2000ms'
                  repeatDur='2000ms'
                  fill='freeze'
                  from='100'
                  to='1'
                  keySplines='0 0 1 1'
                  keyTimes='0; 1'
                  calcMode='spline'
                  gpa:status='done'/>
          <animate
                  id='gpa:transition:fade-out:9:slope:gpa:morph-filter:red'
                  attributeName='slope'
                  begin='gpa:states(0).end -2000ms'
                  dur='2000ms'
                  repeatDur='2000ms'
                  fill='freeze'
                  from='1'
                  to='100'
                  keySplines='0 0 1 1'
                  keyTimes='0; 1'
                  calcMode='spline'
                  gpa:status='done'/>
          <animate
                  id='gpa:transition:fade-in:9:intercept:gpa:morph-filter:red'
                  attributeName='intercept'
                  begin='gpa:states(0).begin'
                  dur='2000ms'
                  repeatDur='2000ms'
                  fill='freeze'
                  from='-20'
                  to='0'
                  keySplines='0 0 1 1'
                  keyTimes='0; 1'
                  calcMode='spline'
                  gpa:status='done'/>
          <animate
                  id='gpa:transition:fade-out:9:intercept:gpa:morph-filter:red'
                  attributeName='intercept'
                  begin='gpa:states(0).end -2000ms'
                  dur='2000ms'
                  repeatDur='2000ms'
                  fill='freeze'
                  from='0'
                  to='-20'
                  keySplines='0 0 1 1'
                  keyTimes='0; 1'
                  calcMode='spline'
                  gpa:status='done'/>
        </feFuncA>
      </feComponentTransfer>
      <feComposite
              in2='gpa:morph-filter:red:blurred'
              operator='arithmetic'
              k1='1'>
      </feComposite>
    </filter>
  </defs>
  <circle
          id='red'
          font-size='13.333'
          visibility='hidden'
          font-weight='400'
          filter='url(#gpa:morph-filter:red)'
          fill='none'
          stroke='rgb(255,0,0)'
          cx='0'
          cy='5'
          r='5'
          class='transparent-fill'
          gpa:states='0'>
    <set
            id='gpa:out-of-state:red'
            attributeName='visibility'
            begin='gpa:states(0).end; 0ms'
            end='gpa:states(0).begin'
            to='hidden'
            gpa:status='running'
            gpa:computed-simple-duration='indefinite'
            gpa:current-start-time='6000ms'/>
    <set
            id='gpa:set:morph:red'
            attributeName='filter'
            begin='0ms'
            end='indefinite'
            to='url(#gpa:morph-filter:red)'
            gpa:status='running'
            gpa:computed-simple-duration='indefinite'
            gpa:current-start-time='0ms'/>
  </circle>
</svg>
