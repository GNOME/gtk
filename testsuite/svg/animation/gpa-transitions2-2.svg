<svg
        width='64'
        height='64'
        viewBox='0 0 32 32'
        xmlns:gpa='https://www.gtk.org/grappa'
        gpa:version='1'
        gpa:state='0'
        gpa:state-change-delay='2000ms'
        gpa:time-since-load='3000ms'>
  <circle
          id='red'
          fill='none'
          stroke='rgb(255,0,0)'
          stroke-dasharray='0.5 1'
          pathLength='1'
          cx='0'
          cy='5'
          r='5'>
  <set
          id='gpa:out-of-state:red'
          attributeName='visibility'
          begin='gpa:states(0).end; 0ms'
          end='gpa:states(0).begin'
          to='hidden'
          gpa:status='done'
          gpa:computed-simple-duration='indefinite'/>
  <animate
          id='gpa:transition:fade-in:stroke-dasharray:red'
          attributeName='stroke-dasharray'
          begin='gpa:states(0).begin'
          dur='2000ms'
          repeatDur='2000ms'
          fill='freeze'
          from='0 2'
          to='1 0'
          keySplines='0 0 1 1'
          keyTimes='0; 1'
          calcMode='spline'
          gpa:status='running'
          gpa:current-start-time='2000ms'
          gpa:current-end-time='4000ms'/>
  <animate
          id='gpa:transition:fade-out:stroke-dasharray:red'
          attributeName='stroke-dasharray'
          begin='gpa:states(0).end -2000ms'
          dur='2000ms'
          repeatDur='2000ms'
          fill='freeze'
          from='1 0'
          to='0 2'
          keySplines='0 0 1 1'
          keyTimes='0; 1'
          calcMode='spline'
          gpa:status='inactive'/>
  <set
          id='gpa:path-length'
          attributeName='pathLength'
          begin='0ms'
          end='indefinite'
          to='1'
          gpa:status='running'
          gpa:computed-simple-duration='indefinite'
          gpa:current-start-time='0ms'/>
  </circle>
</svg>
