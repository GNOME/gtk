<svg
        xmlns='http://www.w3.org/2000/svg'
        xmlns:svg='http://www.w3.org/2000/svg'
        xmlns:gpa='https://www.gtk.org/grappa'
        gpa:version='1'
        gpa:state='empty'
        gpa:state-change-delay='0ms'
        gpa:time-since-load='0ms'
        font-size='13.333'
        font-weight='400'
        width='100'
        height='100'>
  <defs
          font-size='13.333'
          font-weight='400'>
    <filter
            id='filter'
            font-size='13.333'
            font-weight='400'
            x='-100%'
            y='-100%'
            width='300%'
            height='300%'>
      <feGaussianBlur>
        <animate
                attributeName='stdDeviation'
                dur='1000ms'
                repeatCount='indefinite'
                values='0; 10; 0'
                keyTimes='0; 0.5; 1'
                gpa:status='running'
                gpa:current-start-time='0ms'/>
      </feGaussianBlur>
    </filter>
  </defs>
  <circle
          font-size='13.333'
          font-weight='400'
          filter='url(#filter)'
          fill='rgb(0,0,0)'
          cx='50'
          cy='50'
          r='10'>
  </circle>
</svg>
