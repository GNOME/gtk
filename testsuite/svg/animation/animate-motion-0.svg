<svg
        xmlns='http://www.w3.org/2000/svg'
        xmlns:svg='http://www.w3.org/2000/svg'
        xmlns:gpa='https://www.gtk.org/grappa'
        gpa:version='1'
        gpa:state='empty'
        gpa:state-change-delay='0ms'
        gpa:time-since-load='0ms'
        font-size='13.333'
        font-weight='400'
        width='300'
        height='200'
        viewBox='0 0 300 200'>
  <path
          id='p'
          font-size='13.333'
          font-weight='400'
          stroke='rgb(0,0,0)'
          stroke-width='1'
          d='M 30 160 L 270 40'>
  </path>
  <circle
          font-size='13.333'
          transform='translate(30, 160) rotate(0, 0, 0) translate(-0, -0)'
          font-weight='400'
          fill='rgb(255,0,0)'
          r='5'>
    <animateMotion
            begin='0ms'
            dur='10000ms'
            fill='freeze'
            gpa:status='running'
            gpa:current-start-time='0ms'
            gpa:current-end-time='10000ms'
            path='M 30 160 L 270 40'/>
  </circle>
</svg>
