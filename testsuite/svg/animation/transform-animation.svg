<svg viewport='0 0 100 100' width='100' height='100'>
  <g stroke='none' fill-opacity='0.75'>
    <rect id='rect2' x='50' y='60' width='20' height='20' transform='rotate(45, 60, 70)' fill='magenta'>
      <!-- svg doesn't allow this -->
      <animate id='rotate' attributeName='transform' from='rotate(0, 60, 70)' to='rotate(360, 60, 70)'
               begin='0' dur='1s' repeatCount='3' additive='sum'/>
    </rect>
  </g>
</svg>
