<svg
        width='100'
        height='100'
        viewBox='0 0 100 100'
        xmlns:gpa='https://www.gtk.org/grappa'
        gpa:version='1'
        gpa:state='empty'
        gpa:state-change-delay='0ms'
        gpa:time-since-load='2000ms'>
  <circle
          opacity='1'
          stroke='rgb(255,0,0)'
          cx='50'
          cy='50'
          r='10'>
  <set
          id='one'
          attributeName='opacity'
          begin='500ms'
          dur='5000ms'
          fill='freeze'
          to='0.5'
          gpa:status='running'
          gpa:current-start-time='500ms'
          gpa:current-end-time='5500ms'/>
  <set
          id='two'
          attributeName='opacity'
          begin='1500ms'
          dur='2000ms'
          to='1'
          gpa:status='running'
          gpa:current-start-time='1500ms'
          gpa:current-end-time='3500ms'/>
  </circle>
</svg>
