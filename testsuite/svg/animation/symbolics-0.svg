<svg
        width='64'
        height='64'
        viewBox='0 0 32 32'
        xmlns:gpa='https://www.gtk.org/grappa'
        gpa:version='1'
        gpa:state='0'
        gpa:state-change-delay='0ms'
        gpa:time-since-load='1000ms'>
  <circle
          id='foreground'
          fill='rgb(0,0,0)'
          cx='0'
          cy='5'
          r='5'>
  <set
          id='gpa:out-of-state:foreground'
          attributeName='visibility'
          begin='gpa:states(all).end'
          end='gpa:states(all).begin'
          to='hidden'
          gpa:status='inactive'
          gpa:computed-simple-duration='indefinite'/>
  </circle>
  <circle
          id='warning'
          fill='rgb(255,255,0)'
          cx='10'
          cy='5'
          r='5'>
  <set
          id='gpa:out-of-state:warning'
          attributeName='visibility'
          begin='gpa:states(all).end'
          end='gpa:states(all).begin'
          to='hidden'
          gpa:status='inactive'
          gpa:computed-simple-duration='indefinite'/>
  </circle>
  <circle
          id='blue'
          fill='rgb(0,0,255)'
          cx='20'
          cy='5'
          r='5'>
  <set
          id='gpa:out-of-state:blue'
          attributeName='visibility'
          begin='gpa:states(all).end'
          end='gpa:states(all).begin'
          to='hidden'
          gpa:status='inactive'
          gpa:computed-simple-duration='indefinite'/>
  </circle>
</svg>
