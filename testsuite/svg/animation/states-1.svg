<svg
        xmlns='http://www.w3.org/2000/svg'
        xmlns:svg='http://www.w3.org/2000/svg'
        xmlns:gpa='https://www.gtk.org/grappa'
        gpa:version='1'
        gpa:state='empty'
        gpa:state-change-delay='0ms'
        gpa:time-since-load='500ms'
        width='100'
        height='100'
        viewBox='0 0 100 100'>
  <circle
          opacity='0.5'
          stroke='rgb(255,0,0)'
          cx='50'
          cy='50'
          r='10'>
  <animate
          id='fade-in'
          attributeName='opacity'
          begin='0ms'
          dur='1000ms'
          fill='freeze'
          from='0'
          to='1'
          keyTimes='0; 1'
          gpa:status='running'
          gpa:current-start-time='0ms'
          gpa:current-end-time='1000ms'/>
  <animate
          id='fade-out'
          attributeName='opacity'
          begin='10000ms'
          dur='1000ms'
          fill='freeze'
          from='1'
          to='0'
          keyTimes='0; 1'
          gpa:status='inactive'
          gpa:current-start-time='10000ms'
          gpa:current-end-time='11000ms'/>
  </circle>
</svg>
