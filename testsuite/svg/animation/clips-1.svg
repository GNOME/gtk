<svg
        width='30'
        height='20'
        viewBox='0 0 30 20'
        xmlns:gpa='https://www.gtk.org/grappa'
        gpa:version='1'
        gpa:state='0'
        gpa:state-change-delay='0ms'
        gpa:time-since-load='1000ms'>
  <clipPath
          id='clip1'>
    <circle
            cx='10'
            cy='10'
            r='5'>
    </circle>
  </clipPath>
  <clipPath
          id='clip2'>
    <circle
            cx='20'
            cy='10'
            r='5'>
    </circle>
  </clipPath>
  <rect
          id='rect'
          clip-path='url(#clip2)'
          fill='rgb(255,0,0)'
          x='10'
          y='0'
          width='20'
          height='10'>
  <animate
          attributeName='clip-path'
          begin='0ms'
          dur='1000ms'
          fill='freeze'
          from='url(#clip1)'
          to='url(#clip2)'
          keyTimes='0; 1'
          gpa:status='done'/>
  </rect>
</svg>
