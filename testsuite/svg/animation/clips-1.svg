<svg
        xmlns='http://www.w3.org/2000/svg'
        xmlns:svg='http://www.w3.org/2000/svg'
        xmlns:gpa='https://www.gtk.org/grappa'
        gpa:version='1'
        gpa:state='0'
        gpa:state-change-delay='0ms'
        gpa:time-since-load='1000ms'
        font-weight='400'
        font-size='13.333'
        width='30'
        height='20'
        viewBox='0 0 30 20'>
  <clipPath
          id='clip1'
          font-weight='400'
          font-size='13.333'>
    <circle
            font-weight='400'
            font-size='13.333'
            cx='10'
            cy='10'
            r='5'>
    </circle>
  </clipPath>
  <clipPath
          id='clip2'
          font-weight='400'
          font-size='13.333'>
    <circle
            font-weight='400'
            font-size='13.333'
            cx='20'
            cy='10'
            r='5'>
    </circle>
  </clipPath>
  <rect
          id='rect'
          clip-path='url(#clip2)'
          font-weight='400'
          font-size='13.333'
          fill='rgb(255,0,0)'
          x='10'
          y='0'
          width='20'
          height='10'>
    <animate
            attributeName='clip-path'
            begin='0ms'
            dur='1000ms'
            fill='freeze'
            from='url(#clip1)'
            to='url(#clip2)'
            keyTimes='0; 1'
            gpa:status='done'/>
  </rect>
</svg>
