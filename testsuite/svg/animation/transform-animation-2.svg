<svg
        xmlns='http://www.w3.org/2000/svg'
        xmlns:svg='http://www.w3.org/2000/svg'
        xmlns:gpa='https://www.gtk.org/grappa'
        gpa:version='1'
        gpa:state='empty'
        gpa:state-change-delay='0ms'
        gpa:time-since-load='1500ms'
        width='100'
        height='100'>
  <g
          fill-opacity='0.75'
          stroke='none'>
    <rect
            id='rect2'
            transform='rotate(180, 60, 70) rotate(45, 60, 70)'
            fill='rgb(255,0,255)'
            fill-opacity='0.75'
            x='50'
            y='60'
            width='20'
            height='20'>
    <animate
            id='rotate'
            attributeName='transform'
            begin='0ms'
            dur='1000ms'
            repeatCount='3'
            from='rotate(0, 60, 70)'
            to='rotate(360, 60, 70)'
            keyTimes='0; 1'
            additive='sum'
            gpa:status='running'
            gpa:current-start-time='0ms'
            gpa:current-end-time='3000ms'/>
    </rect>
  </g>
</svg>
