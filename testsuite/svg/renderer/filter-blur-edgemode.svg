<svg xmlns='http://www.w3.org/2000/svg'
        width="400" height="400" viewBox="0 0 500 400">

  <defs>
    <filter id="blurDuplicate">
      <feGaussianBlur
        in="SourceGraphic" stdDeviation="10" edgeMode="duplicate" />
    </filter>
    <filter id="blurWrap">
      <feGaussianBlur
        in="SourceGraphic" stdDeviation="10" edgeMode="wrap" />
    </filter>
    <filter id="blurNone">
      <feGaussianBlur
        in="SourceGraphic" stdDeviation="10" />
    </filter>
  </defs>
  <g id='orig'>
    <rect x="20" y="20" width="100" height="100" fill="red"/>
    <rect x="21" y="21" width="98" height="98" fill="blue"/>
  </g>

  <use x='120' href='#orig' filter='url(#blurDuplicate)'/>
  <use x='240' href='#orig' filter='url(#blurWrap)'/>
  <use x='360' href='#orig' filter='url(#blurNone)'/>


</svg>
