<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" overflow='visible'>
  <!-- Simple nested svg with x, y, width, height -->
  <svg x="10" y="10" width="50" height="50">
    <rect x="0" y="0" width="50" height="50" fill="red"/>
  </svg>

  <!-- Nested svg with viewBox -->
  <svg x="70" y="10" width="50" height="50" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="50" fill="blue"/>
  </svg>

  <!-- Nested svg with viewBox and preserveAspectRatio -->
  <svg x="130" y="10" width="60" height="30" viewBox="0 0 100 100" preserveAspectRatio="none">
    <rect x="0" y="0" width="100" height="100" fill="green"/>
  </svg>

  <!-- Nested svg with overflow -->
  <svg x="10" y="70" width="50" height="50" overflow="visible">
    <circle cx="25" cy="25" r="40" fill="yellow"/>
  </svg>

  <!-- Deeply nested svg elements -->
  <svg x="70" y="70" width="80" height="80" overflow='visible'>
    <svg x="10" y="10" width="60" height="60" viewBox="0 0 100 100" overflow='visible'>
      <svg x="20" y="20" width="60" height="60" overflow='visible'>
        <rect x="0" y="0" width="100" height="100" fill="purple"/>
      </svg>
    </svg>
  </svg>
</svg>
