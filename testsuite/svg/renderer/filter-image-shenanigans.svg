<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400">
  <defs>
    <g id="foo">
      <rect x="0" y="0" width="100" height="100" fill="red" />
      <rect x="100" y="0" width="100" height="100" fill="lime" />
      <rect x="100" y="100" width="100" height="100" fill="blue" />
      <rect x="0" y="100" width="100" height="100" fill="yellow" />
    </g>
    <filter id="topleft">
      <feImage href="#foo" x="0%" y="0%" width="50%" height="50%"/>
    </filter>
    <filter id="top">
      <feImage href="#foo" x="25%" y="0%" width="50%" height="50%"/>
    </filter>
    <filter id="topright">
      <feImage href="#foo" x="50%" y="0%" width="50%" height="50%"/>
    </filter>
    <filter id="left">
      <feImage href="#foo" x="0%" y="25%" width="50%" height="50%"/>
    </filter>
    <filter id="center">
      <feImage href="#foo" x="25%" y="25%" width="50%" height="50%"/>
    </filter>
    <filter id="right">
      <feImage href="#foo" x="50%" y="25%" width="50%" height="50%"/>
    </filter>
    <filter id="bottomleft">
      <feImage href="#foo" x="0%" y="50%" width="50%" height="50%"/>
    </filter>
    <filter id="bottom">
      <feImage href="#foo" x="25%" y="50%" width="50%" height="50%"/>
    </filter>
    <filter id="bottomright">
      <feImage href="#foo" x="50%" y="50%" width="50%" height="50%"/>
    </filter>
  </defs>
  <rect x="0" y="0" width="100" height="100" filter="url(#topleft)" />
  <rect x="150" y="0" width="100" height="100" filter="url(#top)" />
  <rect x="300" y="0" width="100" height="100" filter="url(#topright)" />
  <rect x="0" y="150" width="100" height="100" filter="url(#left)" />
  <rect x="150" y="150" width="100" height="100" filter="url(#center)" />
  <rect x="300" y="150" width="100" height="100" filter="url(#right)" />
  <rect x="0" y="300" width="100" height="100" filter="url(#bottomleft)" />
  <rect x="150" y="300" width="100" height="100" filter="url(#bottom)" />
  <rect x="300" y="300" width="100" height="100" filter="url(#bottomright)" />
</svg>
