          stroke='red'
          fill='none'/>
    <path d='M30,10z'
          stroke-linecap='square'
          stroke='green'
          fill='none'/>
    <path d='M50,10z'
          stroke-linecap='butt'
          stroke='blue'
          fill='none'/>
  </g>

  <g transform='translate(0,60)'>
    <path d='M10,10L10,10'
          stroke-linecap='round'
          stroke='red'
          fill='none'/>
    <path d='M30,10L30,10'
          stroke-linecap='square'
          stroke='green'
          fill='none'/>
    <path d='M50,10L50,10'
          stroke-linecap='butt'
          stroke='blue'
          fill='none'/>
  </g>
