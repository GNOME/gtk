<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300">
  <svg x="0" y="0" width="80" height="80" viewBox="0 0 100 100" preserveAspectRatio="xMinYMin meet">
    <rect x="0" y="0" width="100" height="100" fill="red"/>
  </svg>

  <svg x="100" y="0" width="80" height="80" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
    <rect x="0" y="0" width="100" height="100" fill="blue"/>
  </svg>

  <svg x="200" y="0" width="80" height="80" viewBox="0 0 100 100" preserveAspectRatio="xMaxYMax meet">
    <rect x="0" y="0" width="100" height="100" fill="green"/>
  </svg>

  <svg x="0" y="100" width="120" height="60" viewBox="0 0 100 100" preserveAspectRatio="none">
    <circle cx="50" cy="50" r="50" fill="yellow"/>
  </svg>

  <svg x="150" y="100" width="60" height="120" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
    <rect x="0" y="0" width="100" height="100" fill="purple"/>
  </svg>
</svg>
