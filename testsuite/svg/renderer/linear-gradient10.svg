<svg xmlns="http://www.w3.org/2000/svg"
     width='300' height='300'
     viewBox="0 0 300 300" >

  <defs>
    <linearGradient id="lg" spreadMethod='repeat'
      gradientUnits='objectBoundingBox'
      x1='0' y1='0' x2='1' y2='0'>
      <stop offset="0" stop-color="black" />
      <stop offset="0.5" stop-color="white" />
      <stop offset="1" stop-color="black" />
    </linearGradient>
    <linearGradient id="lg1" href='#lg' color-interpolation='sRGB'/>
    <linearGradient id="lg2" href='#lg' color-interpolation='linearRGB'/>
  </defs>

  <rect fill="url(#lg1)" x="50" y="50" width="200" height="100"/>
  <rect fill="url(#lg2)" x="50" y="150" width="200" height="100"/>
</svg>
