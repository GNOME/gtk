<svg width='600' height='600' viewBox='0 0 400 400' preserveAspectRatio='none'
     xmlns='http://www.w3.org/2000/svg'>
  <!-- Normal Rectangle: Stroke scales with zoom -->
  <linearGradient id='gradient' x1='0' y1='0' x2='1' y2='1'>
    <stop offset='0' stop-color='red'/>
    <stop offset='0.5' stop-color='yellow'/>
    <stop offset='1' stop-color='green'/>
  </linearGradient>
  <rect x='0%' y='0%' width='100%' height='100%' fill='black'/>

  <rect x="20" y="20" width="80" height="60" stroke="blue" stroke-width="3" fill="none"/>

  <!-- Scaled Rectangle: Stroke becomes very thick -->
  <rect transform="translate(120,0) scale(3)" x="20" y="20" width="30" height="10" stroke="red" stroke-width="3" fill="none"/>

  <!-- Non-Scaling Rectangle: Stroke stays 3px even when scaled -->
  <rect vector-effect="non-scaling-stroke" transform="translate(150,0) scale(3)" x="20" y="20" width="18" height="20" stroke="url(#gradient) green" stroke-width="1" fill="none"/>
</svg>
