<?xml version="1.0" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 300 200" >

  <marker id="m1"
        orient="auto-start-reverse"
        markerUnits='strokeWidth'
        overflow='hidden'
        markerWidth='2' markerHeight='2'
        viewBox='0 0 2 2'
        preserveAspectRatio='none'
        refX='0' refY='1'>
    <polygon points='0 0 1 1 0 2' fill='context-stroke'/>
  </marker>

  <polyline
        points='50 50 200 50'
        marker-start='url(#m1)'
        marker-end='url(#m1)'
        stroke-width='2'
        stroke='blue' fill='none' />
  <polyline
        points='50 75 200 75'
        marker-start='url(#m1)'
        marker-end='url(#m1)'
        stroke-width='3'
        stroke='blue' fill='none' />
  <polyline
        points='50 100 200 100'
        marker-start='url(#m1)'
        marker-end='url(#m1)'
        stroke-width='4'
        stroke='blue' fill='none' />
</svg>
